{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="Banner">
                <div class="Banner-text">

                    <h1><b> TODO </b></h1>

                </div>

            </div>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br>

            <form method="POST" class="shadow form">
                    {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control"  name="Taskname" placeholder="enter your task">
                </div>
                    <div class="form-group">
                    <input type="text" class="form-control"  name="Priority" placeholder="enter priority">
                    </div>
                     <div class="form-group">
                    <input type="date" class="form-control"  name="Date" placeholder="enter date">
                    </div>

                <input type="submit" class="btn btn-success">

            </form>


        </div>

        <div class="col-md-6">
            <h4> Task need to complete </h4>
              {% for i in Task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"> {{i.taskname}}  </h5>
                    <p><b> {{i.priority}} </b></p>
                     <p><b> {{i.date}} </b></p>


                    <a class="btn btn-danger" href="{% url 'delete' i.id %}"> Done </a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}"> Update </a>


                </div>
            </div>
            <br>
                {% endfor %}

        </div>

    </div>
</div>

{% endblock %}
